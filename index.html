
<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>Bitkraken - Norsk LAN</title>
	<link rel="shortcut icon" type="image/x-icon" href="/Bitkraken/static/img/favicon.ico">
	<META NAME="Description" CONTENT="All hail our monkey overlords"/>

	<link rel="stylesheet" type="text/css" href="/Bitkraken/static/css/main.css"/>
</head><body>
<div id="mainholder">
	<div id="subholder">
		<div id="header">
			<a href="/" onClick="loadPage('main','static'); return false;"> <img style="border:0;" src="/Bitkraken/static/img/btkrpxred2.png" alt="&lt;Bitkraken logo>"/></a>
		</div>
		<div id="mainbody"><br/>
			<form name="prereg" action="" method="post">
						<label for="name">Username:</label>
							<input type="text" name="name" id="name" 
								onChange="validateName()" onkeypress="validateCheckpoint()" 
								placeholder="USERNAME HERE"
							/>
							<span ID="n" class="msg"></span>
						<label for="password">Password:</label>
							<input type="password" name="password" id="pass" 
								onChange="validateEmail()" onkeypress="validateCheckpoint()" 
								placeholder="WRITE IN PASSWORD" 
							/>
							<span ID="m" class="msg"></span>
						<input type="submit" value="Send" id="sendbtn" class="sndactive" onClick="sendForm(); return false;">
			</form>
<script type="text/javascript">
	var sndbtn = document.getElementById("sendbtn");
	sndbtn.className = "sndgrey";
</script>		
			<div id="footer" class="fade"><p style="font-weight:bold;color:#bcbcbc;">
			<a href="/about" onClick="loadPage('about','static'); return false;">About</a>			
			</p></div>
		</div>
	</div>
</div>

	<script type="text/javascript" src="/Bitkraken/static/js/script.js"></script>
	<script type="text/javascript" src="/Bitkraken/static/js/form.js"></script>
</body>
</html>
